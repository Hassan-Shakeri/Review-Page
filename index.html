<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
</head>
<body>
    <div class="title">User Review</div>
    <div class="underline"></div>
    <article class="review">
        <div class="img-container">
            <div class="quote">
                <i class="fas fa-quote-right"></i>
            </div>
            <img src="./person-1.jpeg" alt="" id="userImg" ></img>
        </div>
        <h4 id="userName">Jane Doe</h4>
        <p id="userJob">ux designer</p>
        <p id="userText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias nihil ea dicta esse tempore harum veniam accusamus officiis? Totam, fuga.</p>
        <div class="button-container">
            <button id="prev-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button id="next-btn"><i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>
        <button id="random-btn">Random</button>
    </article>
    <script src="app.js"></script>
</body>
</html>
